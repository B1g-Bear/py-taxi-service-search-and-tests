{% extends "base.html" %}

{% block content %}
  <h1>
    Delete {{ object._meta.model_name|capfirst }}: {{ object }}
  </h1>

  <p>Are you sure you want to delete this {{ object._meta.model_name }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% if object._meta.model_name == 'car' %}{% url 'taxi:car-list' %}{% elif object._meta.model_name == 'driver' %}{% url 'taxi:driver-list' %}{% else %}{% url 'taxi:manufacturer-list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    {% if form.instance.pk %}
      Update car
    {% else %}
      Create car
    {% endif %}
  </h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
      {% if form.instance.pk %}Update{% else %}Create{% endif %}
    </button>
  </form>
{% endblock %}
